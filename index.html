<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="logo">
    <img src="images/logo.svg" alt="LOGO HUDDLE"/>
  </div>


  <main>
    <div class="mokcups">
      <img src="images/illustration-mockups.svg" alt="mokcups"/>
    </div>

    <div class="info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
       Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="register-button">
        <button>Register</button>
      </div>
    </div>

    <footer>
      <ion-icon class="facebook" name="logo-facebook"></ion-icon>
      <ion-icon class="twitter" name="logo-twitter"></ion-icon>
      <ion-icon class="instagram" name="logo-instagram"></ion-icon>
     </footer>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
